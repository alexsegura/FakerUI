<!DOCTYPE html>
<html>
    <head>
	    <link rel="stylesheet" href="/fakerui/css/bootstrap.min.css" />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	    <script src="/fakerui/js/bootstrap.min.js"></script>
	    <script src="/fakerui/js/modernizr.min.js"></script>
	    <script src="/fakerui/js/underscore.min.js"></script>
	    <script src="/fakerui/js/backbone.min.js"></script>
	    <title>Faker UI</title>
	    <style>
	    	.fields li {
	    		border-bottom: 1px solid #DDD;
	    		margin-top: 8px;
	    	}
	    </style>
    </head>
    <body>
    	
    	<div class="navbar">
  			<div class="navbar-inner">
    			<div class="container">
			      	<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			        	<span class="icon-bar"></span>
			     	</a>
	      			<a class="brand" href="#">Faker UI</a>
	      			<div class="nav-collapse collapse">
	      			</div>
    			</div>
  			</div>
		</div>
    	
        <div class="container-fluid">
			<div class="span2">
				<label>File type:</label>
				<select class="input-medium">
					<option>CSV</option>
					<option>JSON</option>
					<option>XML</option>
				</select>
				<button class="btn btn-large btn-block btn-success" id="download">Generate</button>
				<hr />
				<ul class="nav nav-pills nav-stacked">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div> 
			<div class="span10">
				
				<div class="alert">
					Faker UI is a fake data generator built on Faker. 
				</div>
				
				<div class="tabbable">
  					<ul class="nav nav-tabs">
    					<li class="active"><a href="#config" data-toggle="tab">Configuration</a></li>
    					<li><a id="preview-tab" href="#preview" data-toggle="tab">Preview</a></li>
  					</ul>
  					<div class="tab-content">
    					<div class="tab-pane active" id="config">
    						<form method="post" action="/fakerui/index.php/download" id="fields-form">
    							<input type="hidden" name="fileType" value="csv" />
	    						<ul class="unstyled fields">
	      							<li>
	      								<a href="#" class="remove"><i class="icon icon-remove"></i></a>
		      							<select name="fields[]">
		      								{% for provider, values in fieldTypes %}
		      									<option>{{provider }}</option>
		      									{% for fieldType in values %}
												<option value="{{ fieldType }}">- {{ fieldType }}</option>
												{% endfor %}
											{% endfor %}
										</select>
									</li>
	      						</ul>
      						</form>
      						<a href="#" id="add-field"><i class="icon icon-plus"></i> Ajouter</a> 
    					</div>
    					<div class="tab-pane" id="preview">
							<table class="table">
							</table>
    					</div>
  					</div>
				</div>
			</div>      	
        </div>
        
		{% include 'scripts.html' %}
        
    </body>
</html>
