<script>

var APP_PATH = "{{ app_path }}"; 

$(document).ready(function() {

	var $list = $('#config form ul');

	var storeFields = function() {
		var fields = [];
    	$list.find('select').each(function() {
			var val = $(this).val();
			fields.push(val);
		});
		localStorage.setItem("fakerui.config.fields", JSON.stringify(fields));
	};

	var getFieldsArray = function() {
		var fields = [];
    	$list.find('select').each(function() {
			var val = $(this).val();
			fields.push(val);
		});
		return fields;
	};

	var getConfigObject = function() {
		var obj = [];
		_.each(getFieldsArray(), function(field) {
			obj.push({
				type: field
			});
		});
		return obj;
	};

	var updateIndex = function(index, element) {
		var $element = $(element), 
			name = $element.attr('name');
		$element.attr('name', name.replace('[0]', '[' + index + ']'));
	};

	var makeForm = function() {
		$list.find('select').each(updateIndex);
		$list.find('input').each(updateIndex);
	};

	$('#config form ul li .remove').live('click', function(e) {
		e.preventDefault();
		$(this).parents('li').first().remove();
		storeFields();
		return false;
	});

	$('#config form ul li select').live('change', function(e) {
		storeFields();
	});
		
	if (Modernizr.localstorage) {

		var data = localStorage.getItem("fakerui.config.fields");

		if (data) {
     		
			var fields = JSON.parse(data), 
				$item = $list.find('li:first');

			if (fields.length > 0) {
							
				_.each(fields, function(field) {
					var $clone = $item.clone();
					$clone.find('select option[value="' + field + '"]')
	 						.attr('selected', 'selected');
	 				$list.append($clone);
	 			});
	
				$item.remove();
				makeForm();
				
			}
 					
 		}

	}

	$('#format').on('change', function() {
		var val = $(this).val();
		$('#config form input[name="format"]').val(val);
	});

	$('#add-field').on('click', function(e) {

		e.preventDefault();

		var $items = $list.find('li'),
			$item = $items.first(),
			$clone = $item.clone(),
			itemCount = $items.length;

		$list.find('select').each(function() {
			var val = $(this).val();
			fields.push(val);
		});

		$list.append($clone);
		makeForm();

		storeFields();
			
		return false;
			
	});
		
	$('#preview-tab').on('shown', function (e) {

		var format = $('#format').val();
		
		$.ajax({
			type: 'POST', 
			url: APP_PATH + '/data.' + format, 
			data: JSON.stringify(getConfigObject()),
			contentType: "application/json", 
			dataType: 'text',
			success: function(text) {
				$('#preview pre').html(text);
			}
		});

	});

	$('#download').on('click', function() {
		$('#fields-form').submit();
	});
		
});
</script>
